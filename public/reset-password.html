<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réinitialiser le mot de passe - FM2014</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="hero hero--compact">
    <div class="hero__overlay"></div>
    <div class="hero__content">
      <h1>Réinitialiser le mot de passe</h1>
      <p>Nous allons vous envoyer un email pour réinitialiser votre mot de passe.</p>
    </div>
  </header>

  <main class="auth-main">
    <section class="auth-grid">
      <div class="auth-card" style="max-width: 500px; margin: 0 auto;">
        <h2>Mot de passe oublié</h2>
        <div class="form-message" data-target="reset"></div>
        
        <form id="reset-form" class="auth-form" action="#" method="post">
          <label class="field">
            <span class="field__label">Entrez votre email</span>
            <input id="reset-email" class="field__input" type="email" name="email" autocomplete="email" required />
          </label>
          <button class="btn" type="submit">Recevoir l'email de réinitialisation</button>
          <a href="auth.html" class="link" style="display: block; text-align: center; margin-top: 1rem;">Retour à la connexion</a>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">FM2014 XML Generator — Comptes & Accès</footer>

  <script>
    const form = document.getElementById('reset-form');
    const emailInput = document.getElementById('reset-email');
    const messageBox = document.querySelector('.form-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();

      if (!email || !email.includes('@')) {
        showMessage('reset', 'error', 'Email invalide.');
        return;
      }

      try {
        const res = await fetch('/api/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.ok) {
          showMessage('reset', 'success', '✅ Email envoyé ! Vérifiez votre boîte de réception.');
          emailInput.value = '';
          setTimeout(() => window.location.href = 'auth.html', 2000);
        } else {
          showMessage('reset', 'error', data.message || 'Erreur lors de l\'envoi.');
        }
      } catch (err) {
        showMessage('reset', 'error', 'Erreur : ' + err.message);
      }
    });

    function showMessage(target, type, text) {
      const box = document.querySelector(`.form-message[data-target="${target}"]`);
      if (!box) return;
      box.textContent = text;
      box.classList.remove('is-success', 'is-error', 'is-visible');
      if (type === 'success') box.classList.add('is-success');
      if (type === 'error') box.classList.add('is-error');
      box.classList.add('is-visible');
    }
  </script>
</body>
</html>
