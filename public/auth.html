<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FM2014 - Connexion / Création de compte</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <header class="hero hero--compact">
    <div class="hero__overlay"></div>
    <div class="hero__content">
      <h1>Espace sécurisé</h1>
      <p>Connecte-toi ou crée un compte pour sauvegarder tes profils.</p>
    </div>
  </header>

  <main class="auth-main">
    <section class="auth-grid">
      <div class="auth-card">
        <h2>Connexion</h2>
        <div class="form-message" data-target="login"></div>
        <a href="/auth/google" class="btn btn-google">
          <svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 8px;">
            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continuer avec Google
        </a>
        <div class="divider">OU</div>
        <form id="login-form" class="auth-form" action="#" method="post">
          <label class="field">
            <span class="field__label">Email</span>
            <input id="login-email" class="field__input" type="email" name="email" autocomplete="email" required />
          </label>
          <label class="field">
            <span class="field__label">Mot de passe</span>
            <input id="login-password" class="field__input" type="password" name="password" autocomplete="current-password" required />
          </label>
          <div class="form-row">
            <label class="checkbox">
              <input id="login-remember" type="checkbox" name="remember" />
              <span>Se souvenir de moi</span>
            </label>
            <a class="link" href="reset-password.html">Mot de passe oublié ?</a>
          </div>
          <button class="btn" type="submit">Se connecter</button>
        </form>
      </div>

      <div class="auth-card">
        <h2>Création de compte</h2>
        <div class="form-message" data-target="signup"></div>
        <a href="/auth/google" class="btn btn-google">
          <svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 8px;">
            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          S'inscrire avec Google
        </a>
        <div class="divider">OU</div>
        <form id="signup-form" class="auth-form" action="#" method="post">
          <label class="field">
            <span class="field__label">Nom complet</span>
            <input id="signup-name" class="field__input" type="text" name="fullName" autocomplete="name" required />
          </label>
          <label class="field">
            <span class="field__label">Email</span>
            <input id="signup-email" class="field__input" type="email" name="signupEmail" autocomplete="email" required />
          </label>
          <label class="field">
            <span class="field__label">Mot de passe</span>
            <input id="signup-password" class="field__input" type="password" name="signupPassword" autocomplete="new-password" required />
          </label>
          <label class="field">
            <span class="field__label">Confirmation</span>
            <input id="signup-password-confirm" class="field__input" type="password" name="signupPasswordConfirm" autocomplete="new-password" required />
          </label>
          <button class="btn btn-secondary" type="submit">Créer un compte</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">FM2014 XML Generator — Comptes & Accès</footer>
  <script src="js/auth-handler.js"></script>
</body>
</html>
